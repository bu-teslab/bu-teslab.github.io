- date: May 30, 2024
  title: "TESLab was in CHT-24"
  content: Our team attended the 9th International Symposium on Advances in Computational Heat Transfer, hosted by Istanbul Technical University & International Centre for Heat and Mass Transfer. We delivered five presentations in total, including Hakan Ertürk’s keynote speech entitled as “Radiative Heat Transfer in Particulate Medium{{':'}} Methods, Metrics and Revised Regime Map”.

- date: March 26, 2024
  title: "New journal article!"
  content: Our recent study “Revisiting the scattering regime map based on transport scattering coefficient for dielectric particulate medium” is available online. The relevant article, which is published in International Communications in Heat and Mass Transfer (ICMHT), is freely accessible through <a href="https://authors.elsevier.com/a/1ipaM2dAU8wnZI">this link</a> until May 14, 2024.

- date: March 22, 2024
  title: "New journal article!"
  content: Our featured insights on identifying the scattering regime of dielectric particulate medium is published in International Communications in Heat and Mass Transfer (ICMHT). The relevant article is freely accessible through <a href="https://authors.elsevier.com/a/1inyR2dAU8wnZH">this link</a> until May 9, 2024.
