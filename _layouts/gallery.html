layout: default

<div id="homeid" class="col-sm-12 ml-0 nopadding-left">
	
	{CHT-24}
	
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >

		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			<div class="item active">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/boun-meydan.jpg" alt="Slide 1" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/perkins-hall.jpg" alt="Slide 2" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/kare-blok.jpg" alt="Slide 3" />
			</div>
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>
</div>
